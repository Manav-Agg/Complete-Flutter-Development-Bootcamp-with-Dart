name: my_card

description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/my_pic.jpg

  fonts:
    - family: Playfair Display
      fonts:
        - asset: fonts/PlayfairDisplay-VariableFont_wght.ttf

    - family: Source Sans 3
      fonts:
        - asset: fonts/SourceSans3-VariableFont_wght.ttf